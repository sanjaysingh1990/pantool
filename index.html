    <style>
         :root {
            --bg-color: #e0e5ec;
            --text-color: #2d4263;
            --card-bg: #e0e5ec;
            --shadow-light: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
            --shadow-inset: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --card-bg: #2d2d2d;
            --shadow-light: 20px 20px 60px #1a1a1a, -20px -20px 60px #404040;
            --shadow-inset: inset 5px 5px 10px #1a1a1a, inset -5px -5px 10px #404040;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        /* Neumorphic Square Buttons */
        
        .tool-btn {
            background: var(--card-bg);
            padding: 25px;
            border: none;
            margin: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-light);
            color: var(--text-color);
            position: relative;
            border-radius: 0;
            /* Square edges */
        }
        
        .tool-btn:hover {
            box-shadow: var(--shadow-inset);
            transform: translateY(2px);
        }
        
        .tool-btn:active {
            box-shadow: var(--shadow-inset);
            transform: translateY(4px);
        }
        /* Neumorphic Containers */
        
        .navbar,
        .ads-section,
        footer {
            background: var(--card-bg);
            box-shadow: var(--shadow-light);
            border-radius: 0;
            /* Square edges */
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px 0;
        }
        
        .navbar {
            padding: 1.5rem 5%;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .theme-toggle {
            background: var(--card-bg);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: var(--shadow-light);
            color: var(--text-color);
            border-radius: 0;
            /* Square edges */
        }
        
        .ads-section {
            padding: 30px;
            margin: 30px 0;
            text-align: center;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
        }
        
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid var(--text-color);
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            .tool-btn {
                margin: 10px;
                padding: 20px;
            }
        }
        
        .tool-btn {
            display: inline-block;
            text-decoration: none;
            background: var(--card-bg);
            padding: 25px;
            margin: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-light);
            color: var(--text-color);
            border-radius: 0;
            text-align: center;
            border: none;
        }
        
        .tool-btn i {
            display: block;
            margin-bottom: 10px;
        }
    </style>

    <script>
        // Dark Mode Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            const isDark = document.body.dataset.theme === 'dark';
            document.body.dataset.theme = isDark ? 'light' : 'dark';
            themeToggle.textContent = isDark ? 'ðŸŒ“' : 'ðŸŒž';
            localStorage.setItem('theme', document.body.dataset.theme);
        });

        // Set initial theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.dataset.theme = savedTheme;
        themeToggle.textContent = savedTheme === 'dark' ? 'ðŸŒž' : 'ðŸŒ“';

        // Error Handling (Fixed Syntax)
        window.addEventListener('error', (e) => {
            alert(`Error: ${e.message}`);
            const loader = document.querySelector('.loader');
            if (loader) loader.remove();
        });
        document.querySelectorAll('.tool-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Add loading animation
                const loader = document.createElement('div');
                loader.className = 'loader';
                document.body.appendChild(loader);

                // Remove loader after navigation
                setTimeout(() => {
                    loader.remove();
                }, 1000);
            });
        });
    </script>
